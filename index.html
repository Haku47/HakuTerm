<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HakuTerm - Terminal web pribadi dengan nuansa film hacker.">
    
    <title>HakuTerm</title>
    
    <!-- === IKON WEBSITE BARU (FAVICON) === -->
    <link rel="icon" href="./assets/terminal.png" type="image/png">

    <!-- Tautan ke file CSS untuk tampilan -->
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>

    <!-- === PRELOADER / LAYAR BOOTING === -->
    <!-- Elemen ini akan ditampilkan saat halaman pertama kali dimuat -->
    <div id="preloader">
        <div class="spinner spinner-neon"></div>
        <div id="preloader-text">Booting HakuTerm Core...</div>
    </div>

    <!-- === TERMINAL UTAMA === -->
    <!-- Awalnya disembunyikan oleh CSS dan akan ditampilkan oleh JavaScript -->
    <div id="terminal">
        <!-- Kontainer untuk semua output perintah -->
        <div id="output-container"></div>
        
        <!-- Baris input di bagian bawah terminal -->
        <div class="input-line">
            <!-- Prompt (misalnya: haku@geekpoi:~$) -->
            <span class="prompt" id="prompt"></span> 
            
            <!-- Input field untuk mengetik perintah -->
            <input 
                type="text" 
                id="command-input" 
                autofocus 
                autocomplete="off" 
                spellcheck="false">
        </div>
    </div>

    <!-- Tautan ke file JavaScript untuk logika -->
    <script src="./js/script.js"></script> 
</body>
</html>
